<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean - Dashboard</title>

    <!-- bootstrap / css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- * NAVBAR * -->
    <nav class="navbar navbar-expand-lg navbar-light d-flex">
        <div class="container-fluid d-flex justify-content-around gap-1">

            <!-- logo -->
            <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" alt="">
                <img src="./img/mobile-logo.png" alt="">
            </a>

            <!-- search bar -->
            <div style="flex-grow: 1" class="ml-1 me-sm-0 mr-1">
                <div class="input-group" id="search-bar">
                    <span class="input-group-text border-0 bg-light" id="basic-addon1"><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control border-0 bg-light"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="search" aria-describedby="search-bar">
                </div>
            </div>

            <!-- navigation -->
            <ul class="navbar-nav">
                <li class="nav-item collapse navbar-collapse"> <a class="nav-link" href="#"><i
                            class="fa-solid fa-list-ul fa-lg"></i></a></li>
                <li class="nav-item collapse navbar-collapse"> <a class="nav-link" href="#"><i
                            class="fa-solid fa-circle-question fa-lg"></i></a></li>
                <li class="nav-item collapse navbar-collapse"> <a class="nav-link" href="#"><i
                            class="fa-solid fa-ellipsis-vertical fa-lg"></i></a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"

                        <i class="fa-solid fa-bell fa-lg" style="color: #fac400;"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>


        </div>
    </nav>

    <div class="main-container d-flex">

        <div class="sidebar" role="navigation">


            <nav class="navbar navbar-expand-xs navbar-dark">
                <div class="container">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active d-flex justify-content-center align-items-center gap-2" href="#">
                                <i class="fa-solid fa-house"></i>
                                <span class="_collapsable">Home</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex justify-content-center align-items-center gap-2" href="#">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span class="_collapsable">Stats</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex justify-content-center align-items-center gap-2" href="#">

                                <span class="_collapsable">Signals</span>
                            </a>

                    </ul>

                </div>
            </nav>


        </div>

                <div class="row">
                    <div class="col col-5 text-white">

                        <span class="badge rounded-pill">Piano Blaze</span>

                        <nav style="--bs-breadcrumb-divider: url(&#34;data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' height='0.625em' viewBox='0 0 512 512'%3E%3C!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --%3E%3Cstyle%3Esvg%7Bfill:%23ffffff%7D%3C/style%3E%3Cpath d='M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z'/%3E%3C/svg%3E&#34;);" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item"><span class="badge rounded-pill">3 app</span></li>
                              <li class="breadcrumb-item active" aria-current="page">
                                <span class="badge rounded-pill">Boolean mobile app</span>
                                <span class="badge rounded-pill">Boolean web app</span>
                                <span class="badge rounded-pill">Boolean blog app</span>
                            </li>
                              
                            </ol>
                          </nav>
                    </div>
                    <div class="col bg-warning"></div>
                    <div class="col bg-dark"></div>
                </div>
            </header>

            <div class="main-content">
                <div class="container-fluid">

                </div>
            </div>
        </main>
    </div>


    <!-- bootstrap / javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
